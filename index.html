<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理财资产配置工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-pie"></i> 理财资产配置工具</h1>
            <p class="subtitle">科学配置您的投资组合</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="totalAssets">
                        <i class="fas fa-coins"></i>
                        总资产金额 (元)
                    </label>
                    <input type="number" id="totalAssets" placeholder="请输入您的总资产金额" min="0" step="0.01">
                    <button id="calculateBtn" class="calculate-btn">
                        <i class="fas fa-calculator"></i>
                        计算配置
                    </button>
                </div>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <h2><i class="fas fa-list-ul"></i> 资产配置建议</h2>
                <div class="summary-card">
                    <div class="summary-item">
                        <span class="label">总资产：</span>
                        <span id="totalAmount" class="amount">¥0.00</span>
                    </div>
                </div>
                <div id="assetsList" class="assets-grid"></div>
            </div>
        </main>

        <footer class="footer">
            <p><i class="fas fa-info-circle"></i> 此工具仅供参考，投资有风险，入市需谨慎</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
